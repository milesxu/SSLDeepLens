<div class="image-grid">
  <img *ngFor="let image of batched_images" src="{{ image }}"
       class="image-elem">
</div>
<div class="paginator">
  <nz-pagination [(nzPageIndex)]="index" [nzTotal]="imageLen"
                 [nzPageSize]="batch_len"
                 (nzPageIndexChange)="changePageIndex($event)"></nz-pagination>
</div>
